<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones - Sistema Escolar</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="user-info">
                <strong id="usernameDisplay"></strong>
                <span id="roleDisplay"></span>
            </div>
            <a href="/dashboard" class="sidebar-item"><span>üìä</span><span>Dashboard</span></a>
            <a href="/cuatrimestres" class="sidebar-item"><span>üìÖ</span><span>Cuatrimestres</span></a>
            <a href="/programas" class="sidebar-item"><span>üìö</span><span>Programas</span></a>
            <a href="/materias" class="sidebar-item"><span>üìñ</span><span>Materias</span></a>
            <a href="/estudiantes" class="sidebar-item"><span>üë®‚Äçüéì</span><span>Estudiantes</span></a>
            <a href="/docentes" class="sidebar-item"><span>üë®‚Äçüè´</span><span>Docentes</span></a>
            <a href="/secciones" class="sidebar-item active"><span>üè´</span><span>Secciones</span></a>
            <div style="margin-top: auto; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.3);">
                <div class="sidebar-item" onclick="logout()" style="background: rgba(255,0,0,0.2);">
                    <span>üö™</span><span>Salir</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">üè´ Gesti√≥n de Secciones</h1>
                    <p class="page-subtitle">Grupos y horarios</p>
                </div>
                <button class="xp-button xp-button-primary" onclick="mostrarFormularioNuevo()">
                    ‚ûï Nueva Secci√≥n
                </button>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h3 style="margin: 0; font-size: 12px;">Secciones Registradas</h3>
                    <button class="xp-button" onclick="cargarSecciones()">üîÑ Actualizar</button>
                </div>
                
                <table class="xp-table">
                    <thead>
                        <tr>
                            <th>Materia</th>
                            <th>Grupo</th>
                            <th>Docente</th>
                            <th>Horario</th>
                            <th>Inscritos</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="seccionesTable">
                        <tr><td colspan="7" class="text-center"><div class="xp-loading"></div> Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="form-modal" id="formModal">
        <div class="xp-window" style="width: 650px;">
            <div class="xp-titlebar">
                <div class="xp-titlebar-icon">üè´</div>
                <div class="xp-titlebar-text" id="modalTitle">Nueva Secci√≥n</div>
                <div class="xp-titlebar-buttons">
                    <div class="xp-titlebar-button close" onclick="cerrarFormulario()">‚úï</div>
                </div>
            </div>
            <div class="xp-window-content">
                <form id="seccionForm">
                    <input type="hidden" id="seccionId">
                    <div class="xp-form-row">
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Materia:*</label>
                                <select class="xp-select" id="materiaId" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Cuatrimestre:*</label>
                                <select class="xp-select" id="cuatrimestreId" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="xp-form-row">
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Docente:</label>
                                <select class="xp-select" id="docenteId">
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Grupo:*</label>
                                <input type="text" class="xp-input" id="grupo" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="xp-form-row">
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">M√°x Alumnos:*</label>
                                <input type="number" class="xp-input" id="maxAlumnos" min="1" required>
                            </div>
                        </div>
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">ID Aula:</label>
                                <input type="number" class="xp-input" id="aulaId">
                            </div>
                        </div>
                    </div>
                    
                    <div class="xp-form-group">
                        <label class="xp-form-label">Horario:</label>
                        <input type="text" class="xp-input" id="diaHorario" placeholder="Ej: Lun y Mie 10:00-12:00">
                    </div>
                    
                    <div class="xp-form-row">
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Tipo:</label>
                                <select class="xp-select" id="tipo">
                                    <option value="REGULAR">REGULAR</option>
                                    <option value="ESPECIAL">ESPECIAL</option>
                                </select>
                            </div>
                        </div>
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Estado:</label>
                                <select class="xp-select" id="estado">
                                    <option value="ABIERTA">ABIERTA</option>
                                    <option value="CERRADA">CERRADA</option>
                                    <option value="CANCELADA">CANCELADA</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="xp-button" onclick="cerrarFormulario()">Cancelar</button>
                        <button type="submit" class="xp-button xp-button-primary">üíæ Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="taskbar">
        <div class="start-button"><div class="windows-logo"></div><span>Inicio</span></div>
        <div class="taskbar-time" id="taskbarTime"></div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        if (!checkAuth()) window.location.href = '/login';
        const userInfo = loadUserInfo();
        document.getElementById('usernameDisplay').textContent = userInfo.username;
        document.getElementById('roleDisplay').textContent = userInfo.roles.join(', ');
        
        let secciones = [];
        
        // Cargar cat√°logos para los selects
        async function cargarCatalogos() {
            const [materias, cuatrimestres, docentes] = await Promise.all([
                apiGet('/materias/activas'),
                apiGet('/cuatrimestres/activos'),
                apiGet('/docentes/activos')
            ]);
            
            const selMat = document.getElementById('materiaId');
            selMat.innerHTML = '<option value="">Seleccione Materia</option>';
            if(materias) materias.forEach(m => selMat.innerHTML += `<option value="${m.id}">${m.nombre}</option>`);
            
            const selCuat = document.getElementById('cuatrimestreId');
            selCuat.innerHTML = '<option value="">Seleccione Cuatrimestre</option>';
            if(cuatrimestres) cuatrimestres.forEach(c => selCuat.innerHTML += `<option value="${c.id}">${c.periodo}</option>`);
            
            const selDoc = document.getElementById('docenteId');
            selDoc.innerHTML = '<option value="">Seleccione Docente</option>';
            if(docentes) docentes.forEach(d => selDoc.innerHTML += `<option value="${d.id}">${d.nombre} ${d.apellidoPaterno}</option>`);
        }
        
        async function cargarSecciones() {
            showLoader();
            secciones = await apiGet('/secciones');
            hideLoader();
            if (secciones) renderTabla(secciones);
        }
        
        function renderTabla(data) {
            const tbody = document.getElementById('seccionesTable');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7"><div class="empty-state"><div class="empty-state-icon">üè´</div><div class="empty-state-text">No hay secciones registradas</div></div></td></tr>';
                return;
            }
            tbody.innerHTML = data.map(s => `
                <tr>
                    <td><strong>${s.materiaNombre}</strong></td>
                    <td class="text-center">${s.grupo}</td>
                    <td>${s.docenteNombre || 'Sin asignar'}</td>
                    <td>${s.diaHorario || '-'}</td>
                    <td class="text-center">${s.inscritos} / ${s.maxAlumnos}</td>
                    <td>${getStatusBadge(s.estado)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="xp-button btn-edit" onclick="editar(${s.id})" title="Editar">‚úèÔ∏è</button>
                            <button class="xp-button btn-delete" onclick="eliminar(${s.id})" title="Eliminar">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function mostrarFormularioNuevo() {
            document.getElementById('modalTitle').textContent = 'Nueva Secci√≥n';
            document.getElementById('seccionForm').reset();
            document.getElementById('seccionId').value = '';
            document.getElementById('estado').value = 'ABIERTA';
            document.getElementById('tipo').value = 'REGULAR';
            document.getElementById('formModal').classList.add('show');
        }
        
        function editar(id) {
            const s = secciones.find(x => x.id === id);
            if (!s) return;
            document.getElementById('modalTitle').textContent = 'Editar Secci√≥n';
            document.getElementById('seccionId').value = s.id;
            document.getElementById('materiaId').value = s.materiaId;
            document.getElementById('cuatrimestreId').value = s.cuatrimestreId;
            document.getElementById('docenteId').value = s.docenteId || '';
            document.getElementById('grupo').value = s.grupo;
            document.getElementById('maxAlumnos').value = s.maxAlumnos;
            document.getElementById('aulaId').value = s.aulaId || '';
            document.getElementById('diaHorario').value = s.diaHorario || '';
            document.getElementById('tipo').value = s.tipo;
            document.getElementById('estado').value = s.estado;
            document.getElementById('formModal').classList.add('show');
        }
        
        function cerrarFormulario() {
            document.getElementById('formModal').classList.remove('show');
        }
        
        document.getElementById('seccionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('seccionId').value;
            const docId = document.getElementById('docenteId').value;
            const aulaId = document.getElementById('aulaId').value;
            
            const data = {
                materiaId: parseInt(document.getElementById('materiaId').value),
                cuatrimestreId: parseInt(document.getElementById('cuatrimestreId').value),
                grupo: document.getElementById('grupo').value,
                docenteId: docId ? parseInt(docId) : null,
                aulaId: aulaId ? parseInt(aulaId) : null,
                maxAlumnos: parseInt(document.getElementById('maxAlumnos').value),
                diaHorario: document.getElementById('diaHorario').value,
                tipo: document.getElementById('tipo').value,
                estado: document.getElementById('estado').value
            };
            
            showLoader();
            const result = id ? await apiPut(`/secciones/${id}`, data) : await apiPost('/secciones', data);
            hideLoader();
            
            if (result) {
                showSuccess(id ? 'Secci√≥n actualizada correctamente' : 'Secci√≥n creada correctamente');
                cerrarFormulario();
                cargarSecciones();
            }
            // Si result es null, el error ya se mostr√≥ en apiPost/apiPut
        });
        
        function eliminar(id) {
            confirmAction('¬øEst√° seguro de eliminar esta secci√≥n?', async () => {
                showLoader();
                const result = await apiDelete(`/secciones/${id}`);
                hideLoader();
                if (result) {
                    showSuccess('Secci√≥n eliminada correctamente');
                    cargarSecciones();
                }
            });
        }
        
        cargarCatalogos();
        cargarSecciones();
    </script>
</body>
</html>
