<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes - Sistema Escolar</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="user-info">
                <strong id="usernameDisplay"></strong>
                <span id="roleDisplay"></span>
            </div>
            <a href="/dashboard" class="sidebar-item">Dashboard</a>
            <a href="/cuatrimestres" class="sidebar-item">Cuatrimestres</a>
            <a href="/programas" class="sidebar-item">Programas</a>
            <a href="/materias" class="sidebar-item">Materias</a>
            <a href="/estudiantes" class="sidebar-item">Estudiantes</a>
            <a href="/docentes" class="sidebar-item active">Docentes</a>
            <a href="/secciones" class="sidebar-item">Secciones</a>
            <div style="margin-top: auto; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.3);">
                <div class="sidebar-item" onclick="logout()" style="background: rgba(255,0,0,0.2);">
                    Salir
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Gestion de Docentes</h1>
                    <p class="page-subtitle">Administracion de personal docente</p>
                </div>
                <button class="xp-button xp-button-primary" onclick="mostrarFormularioNuevo()">
                    Nuevo Docente
                </button>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h3 style="margin: 0; font-size: 12px;">Docentes Registrados</h3>
                    <button class="xp-button" onclick="cargarDocentes()">Actualizar</button>
                </div>
                
                <table class="xp-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Departamento</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="docentesTable">
                        <tr><td colspan="6" class="text-center"><div class="xp-loading"></div> Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="form-modal" id="formModal">
        <div class="xp-window" style="width: 500px;">
            <div class="xp-titlebar">
                <div class="xp-titlebar-icon"></div>
                <div class="xp-titlebar-text" id="modalTitle">Nuevo Docente</div>
                <div class="xp-titlebar-buttons">
                    <div class="xp-titlebar-button close" onclick="cerrarFormulario()">X</div>
                </div>
            </div>
            <div class="xp-window-content">
                <form id="docenteForm">
                    <input type="hidden" id="docenteId">
                    <div class="xp-form-group">
                        <label class="xp-form-label">Nombre:*</label>
                        <input type="text" class="xp-input" id="nombre" required>
                    </div>
                    <div class="xp-form-row">
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Apellido Paterno:*</label>
                                <input type="text" class="xp-input" id="apellidoPaterno" required>
                            </div>
                        </div>
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Apellido Materno:</label>
                                <input type="text" class="xp-input" id="apellidoMaterno">
                            </div>
                        </div>
                    </div>
                    <div class="xp-form-group">
                        <label class="xp-form-label">Email:*</label>
                        <input type="email" class="xp-input" id="email" required>
                    </div>
                    <div class="xp-form-row">
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">Telefono:</label>
                                <input type="text" class="xp-input" id="telefono">
                            </div>
                        </div>
                        <div class="xp-form-col">
                            <div class="xp-form-group">
                                <label class="xp-form-label">ID Departamento:</label>
                                <input type="number" class="xp-input" id="departamentoId">
                            </div>
                        </div>
                    </div>
                    <div class="xp-form-group">
                        <label class="xp-form-label">
                            <input type="checkbox" id="activo" checked> Activo
                        </label>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="xp-button" onclick="cerrarFormulario()">Cancelar</button>
                        <button type="submit" class="xp-button xp-button-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        if (!checkAuth()) window.location.href = '/login';
        const userInfo = loadUserInfo();
        document.getElementById('usernameDisplay').textContent = userInfo.username;
        document.getElementById('roleDisplay').textContent = userInfo.roles.join(', ');
        
        let docentes = [];
        
        async function cargarDocentes() {
            showLoader();
            docentes = await apiGet('/docentes');
            hideLoader();
            if (docentes) renderTabla(docentes);
        }
        
        function renderTabla(data) {
            const tbody = document.getElementById('docentesTable');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"><div class="empty-state"><div class="empty-state-text">No hay docentes registrados</div></div></td></tr>';
                return;
            }
            tbody.innerHTML = data.map(d => `
                <tr>
                    <td><strong>${d.nombre} ${d.apellidoPaterno} ${d.apellidoMaterno || ''}</strong></td>
                    <td>${d.email}</td>
                    <td>${d.telefono || '-'}</td>
                    <td>${d.departamentoNombre || '-'}</td>
                    <td>${d.activo ? '<span class="status-badge status-activo">Activo</span>' : '<span class="status-badge status-inactivo">Inactivo</span>'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="xp-button btn-edit" onclick="editar(${d.id})">Editar</button>
                            <button class="xp-button btn-delete" onclick="eliminar(${d.id})">Eliminar</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function mostrarFormularioNuevo() {
            document.getElementById('modalTitle').textContent = 'Nuevo Docente';
            document.getElementById('docenteForm').reset();
            document.getElementById('docenteId').value = '';
            document.getElementById('activo').checked = true;
            document.getElementById('formModal').classList.add('show');
        }
        
        function editar(id) {
            const d = docentes.find(x => x.id === id);
            if (!d) return;
            document.getElementById('modalTitle').textContent = 'Editar Docente';
            document.getElementById('docenteId').value = d.id;
            document.getElementById('nombre').value = d.nombre;
            document.getElementById('apellidoPaterno').value = d.apellidoPaterno;
            document.getElementById('apellidoMaterno').value = d.apellidoMaterno || '';
            document.getElementById('email').value = d.email;
            document.getElementById('telefono').value = d.telefono || '';
            document.getElementById('departamentoId').value = d.departamentoId || '';
            document.getElementById('activo').checked = d.activo;
            document.getElementById('formModal').classList.add('show');
        }
        
        function cerrarFormulario() {
            document.getElementById('formModal').classList.remove('show');
        }
        
        document.getElementById('docenteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('docenteId').value;
            const depId = document.getElementById('departamentoId').value;
            
            const data = {
                nombre: document.getElementById('nombre').value,
                apellidoPaterno: document.getElementById('apellidoPaterno').value,
                apellidoMaterno: document.getElementById('apellidoMaterno').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                departamentoId: depId ? parseInt(depId) : null,
                activo: document.getElementById('activo').checked
            };
            
            showLoader();
            const result = id ? await apiPut(`/docentes/${id}`, data) : await apiPost('/docentes', data);
            hideLoader();
            if (result) {
                showSuccess(id ? 'Actualizado correctamente' : 'Creado correctamente');
                cerrarFormulario();
                cargarDocentes();
            }
        });
        
        function eliminar(id) {
            confirmAction('Confirmar eliminacion del docente?', async () => {
                showLoader();
                const result = await apiDelete(`/docentes/${id}`);
                hideLoader();
                if (result) {
                    showSuccess('Eliminado correctamente');
                    cargarDocentes();
                }
            });
        }
        
        cargarDocentes();
    </script>
</body>
</html>
